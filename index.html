<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Simple Discount Display</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>

 <div class="wrapper">
  <div class="percent">
   <p><b> 0% </b></p>
   <p><b> 5% </b></p>
   <p><b> 10% </b></p>
   <p><b> 20% </b></p>
   <p><b> 30% </b></p>
   <p><b> 40% </b></p>
   <p><b> 50% </b></p>
   <p><b> 60% </b></p>
   <p><b> 70% </b></p>
   <p><b> 80% </b></p>
   <p><b> 90% </b></p>
   <p><b> 100% </b></p>
  </div>
  <button id="getDiscount"> Get Discount </button>
 </div>

 <div class="result">
  <span class="removeResult">&times;</span>
  <p> <span class="getText"></span> <b class="getPercentage">100%</b> </p>
  <button> Get <b class="getPercentage">100%</b> Discount</button>
 </div>

 <script src="script.js"></script>
</body>
</html>
